<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Left Panel -->
    <div id="leftPanel"
        class="transition-transform duration-300 transform -translate-x-full hidden fixed top-0 left-0 h-full w-64 bg-gray-200 z-20">
        <!-- Your panel content here -->
        <div>
            Mahehehehhe
        </div>
    </div>

    <!-- Toggle Button -->
    <button onclick="toggleLeftPanel()" class="fixed top-4 left-4 z-30 bg-blue-500 text-white px-2 py-1 rounded">
        Toggle Panel
    </button>



</body>

<script>
    function toggleLeftPanel() {
        const panel = document.getElementById('leftPanel');

        if (panel.classList.contains('hidden')) {
            panel.classList.remove('hidden');
            // Allow time for the browser to apply the hidden removal
            setTimeout(() => panel.classList.remove('-translate-x-full'), 10);
        } else {
            panel.classList.add('-translate-x-full');
            // After transition ends, fully hide it
            setTimeout(() => panel.classList.add('hidden'), 300); // 300ms = duration-300
        }
    }
</script>


</html>
